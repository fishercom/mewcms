services:
  - type: web
    name: dashboard
    runtime: php
    buildCommand: |
      npm ci
      npm run build
    startCommand: |
      composer install --no-dev --optimize-autoloader --no-interaction
      php artisan migrate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: dashboard-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: dashboard-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: dashboard-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: dashboard-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: dashboard-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database

databases:
  - name: dashboard-db
    databaseName: dashboard
    user: dashboard_user

